<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/customer/login.css'%}">
  </head>
  <body>

    <div class="login-box">
     
      <h1>Login Here</h1>
      <form method="POST" action="/customer/log">
        {% csrf_token %}
    
        <label for="username">Username</label>
        <input type="email" placeholder="Enter Username" name="username">
        
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password">
          
       
        <input type="submit" value="Log In">
        <a href="/customer/register" style="font-size: 30px;">Register</a><br>
        <a href="rgister.html">Don't have An account?</a>
      </form>
    </div>
  </body>
</html>
