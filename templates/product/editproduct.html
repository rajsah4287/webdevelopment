<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 50%; margin-top: 10px; background-color: gray;">
        
        <form method="POST" action="/product/updateproduct/{{data.productid}}" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{data.name}}">
              
            </div>
           

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Price </label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="price" value="{{data.price}}">
                
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Brande</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="brand" value="{{data.brand}}">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="desc" value="{{data.desc}}">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Image</label>
                <input type="file" class="form-control" id="exampleInputPassword1" name="image" value="{{data.image}}">
                <img src="/{{data.image}}" width="250px" height="200px" style="margin-top: 10px;">
              </div>

              


            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
